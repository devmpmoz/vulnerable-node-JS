name: DevSecpOps Pipeline
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup@v2
        with:
          node-version: 14
      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Run static code analytics (ESLint)
        run: npm run lint
      - name: Run security scan (NPM Audit)
        run: npm audit
        
